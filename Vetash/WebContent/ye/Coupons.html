<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="/Vetash/coupon" method="post">
折扣碼:<input type="text" name="coupon" id="coupon" maxlength="8"><input type="button" value="隨機"  id="random"><br>
價值:<input type="text" name="discount" id= discount><br>
期限:<input type="text" name="deadline" id="deadline">(yyyy-MM-dd)<br>
使用次數<input type="text" name="times" id="times"><br>
備註:<textarea name="notes" cols="20" rows="5" id="notes"></textarea><br>
<input type="reset" value="清除"><input type="submit" name="task" value="createOrUpdate">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
	function randomWord(num) {
		var str = "", arr = [ '2', '3', '4', '5', '6', '7', '8', '9', 'a', 'b',
				'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'm', 'n', 'p',
				'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', 'A', 'B',
				'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N',
				'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z' ];

		for (var i = 0; i < num; i++) {
			pos = Math.round(Math.random() * (arr.length - 1));
			str += arr[pos];
		}
		return str;
	}

	(function($) {
		$('#random').bind('click', function() {
			$('#coupon').val(randomWord(8));
		});
	}(jQuery));
</script>


</body>
</html>
